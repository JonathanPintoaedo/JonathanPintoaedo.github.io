<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | Sport & Fitness Chile</title>
    <style>
        body { font-family: sans-serif; line-height: 1.6; color: #333; max-width: 600px; margin: 40px auto; padding: 20px; }
        h1 { color: #d32f2f; border-bottom: 2px solid #eee; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { background-color: #d32f2f; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 1em; }
        button:hover { background-color: #b71c1c; }
        .footer { margin-top: 50px; text-align: center; font-size: 0.9em; }
    </style>
</head>
<body>

    <h1>Contáctanos</h1>
    <p>¿Tienes dudas sobre suplementación o entrenamientos? Escríbenos y te responderemos a la brevedad.</p>

    <form action="https://formspree.io/f/xojnnvrd" method="POST">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" name="name" id="nombre" required placeholder="Tu nombre">
        </div>

        <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" name="_replyto" id="email" required placeholder="tu@email.com">
        </div>

        <div class="form-group">
            <label for="mensaje">Mensaje:</label>
            <textarea name="message" id="mensaje" rows="5" required placeholder="¿En qué podemos ayudarte?"></textarea>
        </div>

        <button type="submit">Enviar Mensaje</button>
    </form>

    <div class="footer">
        <p><a href="index.html">Volver al inicio</a> | <a href="privacidad.html">Privacidad</a></p>
    </div>

</body>
</html>
