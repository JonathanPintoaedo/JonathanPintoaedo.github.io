<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | Sport & Fitness Chile</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --rojo: #d32f2f; --negro: #1a1a1a; --blanco: #ffffff; }
        body { font-family: 'Montserrat', sans-serif; margin: 0; background: #f4f4f4; }
        header { background: var(--negro); color: var(--blanco); padding: 40px 20px; text-align: center; }
        .container { max-width: 500px; margin: -30px auto 50px; background: var(--blanco); padding: 30px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: 700; font-size: 0.9rem; }
        input, textarea { width: 100%; padding: 12px; border: 2px solid #eee; border-radius: 8px; font-family: inherit; box-sizing: border-box; }
        input:focus, textarea:focus { border-color: var(--rojo); outline: none; }
        button { width: 100%; background: var(--rojo); color: white; border: none; padding: 15px; border-radius: 8px; font-weight: 900; text-transform: uppercase; cursor: pointer; transition: 0.3s; }
        button:hover { background: #b71c1c; transform: translateY(-2px); }
        footer { background: var(--negro); color: var(--blanco); text-align: center; padding: 30px; }
        footer a { color: var(--blanco); text-decoration: none; margin: 0 10px; }
    </style>
</head>
<body>
    <header><h1>Contáctanos</h1></header>
    <main class="container">
        <form action="https://formspree.io/f/xojnnvrd" method="POST">
            <div class="form-group">
                <label>Nombre</label>
                <input type="text" name="name" required placeholder="Tu nombre">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" required placeholder="tu@email.com">
            </div>
            <div class="form-group">
                <label>Mensaje</label>
                <textarea name="message" rows="5" required placeholder="¿En qué te ayudamos?"></textarea>
            </div>
            <button type="submit">Enviar Mensaje</button>
        </form>
    </main>
    <footer>
        <nav><a href="index.html">Inicio</a> | <a href="privacidad.html">Privacidad</a></nav>
    </footer>
</body>
</html>
